<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadratro</title>
</head>
<body>

    <a href="index.html">
        <img src="imagens/icons8-casa-64.png">
    </a>
    <fieldset>
    <legend>1</legend>

    <h1>Cadastro de produtos</h1>
    <form action="">

    <label for="codigo">Código:</label>
    <input type="number" name="codProd" id="codigo" readonly/><br><br>

    <label for="descProd">Descrição</label>
    <input type="text" name="descProd" id="descProd" placeholder="Insira o nome do produto" maxlength="100" size="40"/><br><br>

    <label for="qtdProd">valor</label>
    <input type="number" name="qtdProd" id="qtdProd"/><br><br>

    <label for="prodSelect">selecione o produto</label><br><br>

    <select name="prodSelect" id="prodSelect">
        <option value="banana">Banana</option>
        <option value="cebola">Cebola</option>
        <option value="manga">Manga</option>
        <option value="miojo">Maça</option>
        <option value="bergamota">Bergamota</option>
    </select><br>
<br>
    <label for="escolha">Escolha</label><br>
    <input type="checkbox" name="maduro" id="maduro"><label for="maduro">Maduro</label><br>
    <input type="checkbox" name="verde" id="verde"><label for="verde">Verde</label><br>
    <input type="checkbox" name="passado" id="passado"><label for="passado">Passado</label><br>
<br>
    <label for="formapagto">Forma de pagamento</label>
<br>
    <input type="radio" name="formapagto" id="vista"> <label for="vista">A vista</label> <br>
    <input type="radio" name="formapagto" id="pix"> <label for="pix">Pix</label> <br>
    <input type="radio" name="formapagto" id="credito"> <label for="credito">Cartão de credito</label> <br>
    <input type="radio" name="formapagto" id="debito"> <label for="debito">Cartão de debito</label> <br>
<br>
    <input type="submit" name="Enviar" id="enviar" value="Enviar"> <br> <br>
    <input type="reset" name="Limpar" id="limpar" value="Limpar"> <br>
    </form>
    </fieldset>

</body>
</html>
