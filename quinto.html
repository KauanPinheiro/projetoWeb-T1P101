<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <a href="index.html"><img src="imagens/icons8-casa-64.png"/></a>
    <h1>Trabalhando com listas</h1>
    <h2>Lista não ordernada</h2>
    <ul>
        <li>Abacaxi</li>
        <li>Banana</li>
        <li>Maça</li>
        <li>Bergamota</li>
        <li>Tomate</li>
    </ul>         
    <h2>Lista ordernada</h2>
    <ol type="I"reversed>
        <li>Livros</li>
        <li>Academia</li>
        <li>Esportes</li>
        <li>Estudar</li>
        <li>Trabalhar</li>          
    </ol>
    <H2>Lista de descrição</H2>
    <dl>
        <dt>Café</dt>
        <dd>preto e caro</dd>
        <dt>Leite</dt>
        <dd>branco e caro</dd>
        <dt>Almoço</dt>
        <dd>bom e barato</dd>
    </dl>
</body>
</html>
