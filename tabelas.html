<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ultilizando tabelas</title>
</head>
<body>
    <a href="index.html"><img src="imagens/icons8-casa-64.png"/></a>
    <h1>ultilizando tabelas</h1>
    <caption>Listade produtos</caption>
    <table border="1">
        <th>código</th>
        <th>produto</th>
        <th>unidade</th>
        <th>preço</th>
        <tr>
            <td>00001</td>
            <td>Banana</td>
            <td>12</td>
            <td>R$ 10,00</td>  
        <tr/>
        <tr>
            <td>00002</td>
            <td>Abacaxi</td>
            <td>5</td>
            <td>R$ 50,00</td>
        </tr>
        <tr>
            <td>00003</td>
            <td>Tomate</td>
            <td>8</td>
            <td>R$ 10,00</td>
        </tr>
        <tr>
            <td>00004</td>
            <td>Morango</td>
            <td>20</td>
            <td>R$ 135,35</td>
        </tr>
        <tr>
            <td colspan="3">total</td>
            <td>R$ 205,35</td>
        </tr>
    </table>
</body>
</html>
